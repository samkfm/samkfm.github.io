---
layout: default
---
<!-- Le layout default s’occupe du <html>, <head>, <body> et du header -->

{% if page.show_hero %}
<section class="hero hero-banner is-primary">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title is-1">{{ page.title }}</h1>
            {% if page.subtitle %}
                <p class="subtitle is-3">{{ page.subtitle }}</p>
            {% endif %}
            {% if page.hero_text %}
                <div class="content mt-4">{{ page.hero_text }}</div>
            {% endif %}
        </div>
    </div>
</section>
{% endif %}

<section class="section">
    <div class="container">
        <h2 class="title is-2 has-text-centered">Mes Associations</h2>
        <div class="columns is-multiline mt-5">

            <!-- Carte 1 -->
            <div class="column is-4-tablet is-4-desktop">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="{{ site.baseurl }}/assets/imgs/asso1.jpg" alt="Association 1">
                        </figure>
                    </div>
                    <div class="card-content">
                        <p class="title is-4">Association 1</p>
                        <p class="content">Description courte, missions et rôle.</p>
                    </div>
                    <footer class="card-footer">
                        <a href="https://www.lien-asso1.com" class="card-footer-item button is-primary is-light">Voir le site</a>
                        <a href="https://www.instagram.com/asso1/" class="card-footer-item button is-info is-light">Instagram</a>
                    </footer>
                </div>
            </div>

            <!-- Carte 2 et 3… -->
        </div>
    </div>
</section>

</html>
